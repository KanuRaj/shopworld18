    <section class="container-fluid py-4 px-2 px-lg-3 aqua-gradient">
        <div class="shadow bg-white rounded-lg py-4 px-3">
            <h1 class="h1-responsive mdb-color-text text-center">
                Register New User
            </h1>
            <hr class="pt-1 orange rounded-pill mx-auto col-3 col-lg-2">

            <div class="my-2 row  no-gutters no-padding px-lg-4">
                <div class="col-6 col-md-3 px-3 pl-lg-5">
                    <div class="md-form mb-0">
                        <input type="text" id="fname" name="fname" class="form-control pl-2">
                        <label for="fname" class="pl-2">First Name</label>
                    </div>
                </div>
                <div class="col-6 col-md-3 px-3 pr-lg-5">
                    <div class="md-form mb-0">
                        <input type="text" id="lname" name="lname" class="form-control pl-2">
                        <label for="lname" class="pl-2">Last Name</label>
                    </div>
                </div>
                <div class="col-12 col-md-6 px-3 px-lg-5">
                    <div class="md-form form-sm mb-0 mt-1 mt-md-4 mb-md-4">
                        <input type="email" id="email" name="email" class="form-control form-control-sm">
                        <label class="pl-2" for="email">Email Address</label>
                    </div>
                </div>
                <div class="col-12 col-md-6 px-3 px-lg-5">
                    <div class="md-form form-sm mb-0 mt-1 mt-md-4 mb-md-4">
                        <input type="tel" id="phone" name="phone" class="form-control form-control-sm">
                        <label class="pl-2" for="phone">Phone Number</label>
                    </div>
                </div>
                <div class="col-12 col-md-6 px-3 px-lg-5">
                    <div class="md-form form-sm mb-0 mt-1 mt-md-4 mb-md-4">
                        <input type="password" id="password" name="password" class="form-control form-control-sm">
                        <label class="pl-2" for="password">Password</label>
                    </div>
                </div>
                <div class="col-12 col-md-6 px-3 px-lg-5">
                    <div class="md-form form-sm mb-0 mt-1 mt-md-4 mb-md-4">
                        <input type="password" id="cpassword" name="cpassword" class="form-control form-control-sm">
                        <label class="pl-2" for="cpassword">Confirm
                            Password</label>
                    </div>
                </div>
                <div class="col-12 col-md-6 px-3 px-lg-5">
                    <div class="md-form form-sm mb-0 mt-1 mt-md-4 mb-md-4">
                        <input type="text" id="parentId" name="parentId" class="form-control form-control-sm">
                        <label class="pl-2" for="parentId">Parent Invester Id</label>
                    </div>
                </div>
                <!-- payment method -->
                <div class="col-12 my-5">
                    <h1 class="h1-responsive mdb-color-text text-center">
                        Select Payment Details
                    </h1>
                    <hr class="pt-1 bg-danger rounded-pill mx-auto col-3 col-lg-2">
                </div>
                <!-- payment method -->

                    <ul class="nav nav-tabs col-12" id="myTab" role="tablist">
                        <li class="nav-item col-6 col-md-3">
                            <a class="nav-link active" id="bank-tab" data-toggle="tab" href="#bank" role="tab"
                                aria-controls="bank" aria-selected="true"><i class="fa fa-university mr-2"></i>Bank</a>
                        </li>
                        <li class="nav-item col-6 col-md-3">
                            <a class="nav-link" id="cheque-tab" data-toggle="tab" href="#cheque" role="tab"
                                aria-controls="cheque" aria-selected="false">
                                <i class="fas fa-receipt mr-2"></i>Cheque</a>
                        </li>
                        <li class="nav-item col-6 col-md-3">
                            <a class="nav-link" id="wallet-tab" data-toggle="tab" href="#wallet" role="tab"
                                aria-controls="wallet" aria-selected="false">
                                <i class="fas fa-wallet mr-2"></i>Wallet</a>
                        </li>
                        <li class="nav-item col-6 col-md-3">
                            <a class="nav-link" id="upi-tab" data-toggle="tab" href="#upi" role="tab"
                                aria-controls="upi" aria-selected="false">
                                <i class="fas fa-angle-double-right mr-2"></i>UPI</a>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">

                        <!-- Bank -->
                        <div class="tab-pane shadow rounded-lg py-2 my-2 px-2 bg-white fade show active" id="bank"
                            role="tabpanel" aria-labelledby="bank-tab">
                            <div class="col-12 col-md-10 mx-auto px-3 px-lg-5">
                                <div class="md-form form-sm mb-0 mt-1 mt-md-4 mb-md-4">
                                    <input type="text" id="bank_utr" name="bank_utr"
                                        class="form-control form-control-sm">
                                    <label class="pl-2" for="bank_utr">UTR No.</label>
                                </div>
                            </div>
                            <div class="col-12 col-md-10 mx-auto px-3 px-lg-5">
                                <div class="md-form form-sm mb-0 mt-1 mt-md-4 mb-md-4">
                                    <input type="text" id="bank_branch" name="bank_branch"
                                        class="form-control form-control-sm">
                                    <label class="pl-2" for="bank_branch">Branch</label>
                                </div>
                            </div>
                            <div class="col-12 col-md-10 mx-auto px-3 px-lg-5">
                                <div class="md-form form-sm mb-0 mt-1 mt-md-4 mb-md-4">
                                    <input type="text" id="bank_account" name="bank_account"
                                        class="form-control form-control-sm">
                                    <label class="pl-2" for="bank_account">Account</label>
                                </div>
                            </div>
                            <div class="col-12 col-md-10 mx-auto px-3 pb-2 px-lg-5">
                                <div class="file-field">
                                    <div class="btn btn-primary btn-sm">
                                        <span>Choose file</span>
                                        <input type="file">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Bank -->


                        <!-- Cheque -->
                        <div class="tab-pane shadow rounded-lg py-2 my-2 px-2 bg-white fade" id="cheque" role="tabpanel"
                            aria-labelledby="cheque-tab">
                            <div class="col-12 col-md-10 mx-auto px-3 px-lg-5">
                                <div class="md-form form-sm mb-0 mt-1 mt-md-4 mb-md-4">
                                    <input type="text" id="cheque_name" name="cheque_name"
                                        class="form-control form-control-sm">
                                    <label class="pl-2" for="cheque_name">Name</label>
                                </div>
                            </div>
                            <div class="col-12 col-md-10 mx-auto px-3 px-lg-5">
                                <div class="md-form form-sm mb-0 mt-1 mt-md-4 mb-md-4">
                                    <input type="text" id="cheque_number" name="cheque_number"
                                        class="form-control form-control-sm">
                                    <label class="pl-2" for="cheque_number">Cheque No.</label>
                                </div>
                            </div>
                            <div class="col-12 col-md-10 mx-auto px-3 px-lg-5">
                                <div class="md-form form-sm mb-0 mt-1 mt-md-4 mb-md-4">
                                    <input type="text" id="cheque_branch" name="cheque_branch"
                                        class="form-control form-control-sm">
                                    <label class="pl-2" for="cheque_branch">Branch</label>
                                </div>
                            </div>
                            <div class="col-12 col-md-10 mx-auto px-3 pb-2 px-lg-5">
                                <div class="file-field">
                                    <div class="btn btn-primary btn-sm">
                                        <span>Choose file</span>
                                        <input type="file">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Cheque -->


                        <!-- Wallet -->
                        <div class="tab-pane shadow rounded-lg py-2 my-2 px-2 bg-white fade" id="wallet" role="tabpanel"
                            aria-labelledby="wallet-tab">
                            <div class="col-12 col-md-10 mx-auto px-3 px-lg-5">
                                <div class="md-form form-sm mb-0 mt-1 mt-md-4 mb-md-4">
                                    <select class="browser-default custom-select" id="wallet_name" name="wallet_name">
                                        <option selected>--Select a Wallet--</option>
                                        <option value="paytm">PayTm</option>
                                        <option value="phonepe">PhonePe</option>
                                        <option value="googlepay">Google Pay</option>
                                        <option value="amazonpay">Amazon Pay</option>
                                        <option value="mobikwik">MobiKwik</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-12 col-md-10 mx-auto px-3 px-lg-5">
                                <div class="md-form form-sm mb-0 mt-1 mt-md-4 mb-md-4">
                                    <input type="text" id="wallet_detail" name="wallet_detail"
                                        class="form-control form-control-sm">
                                    <label class="pl-2" for="wallet_detail">Wallet Phone No/Email Id<label>
                                </div>
                            </div>
                            <div class="col-12 col-md-10 mx-auto px-3 pb-2 px-lg-5">
                                <div class="file-field">
                                    <div class="btn btn-primary btn-sm">
                                        <span>Choose file</span>
                                        <input type="file">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane shadow rounded-lg py-2 my-2 px-2 bg-white fade" id="upi" role="tabpanel"
                            aria-labelledby="upi-tab">
                            <div class="col-12 col-md-10 mx-auto px-3 px-lg-5">
                                <div class="md-form form-sm mb-0 mt-1 mt-md-4 mb-md-4">
                                    <input type="text" id="upi_id" name="upi_id" class="form-control form-control-sm">
                                    <label class="pl-2" for="upi_id">UPI Id<label>
                                </div>
                            </div>
                            <div class="col-12 col-md-10 mx-auto px-3 pb-2 px-lg-5">
                                <div class="file-field">
                                    <div class="btn btn-primary btn-sm">
                                        <span>Choose file</span>
                                        <input type="file">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 d-flex justify-content-center py-2">
                    <button class="btn peach-gradient w-50 rounded-pill">Submit</button>
                </div>
            </div>
        </div>
    </section>
